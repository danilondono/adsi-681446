<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto text-indent CSS</title>
	<style>
		button{
			border:none;
			background: #fff url(imgs/boton.jpg) no-repeat;
			height: 168px;
			width: 168px;
			text-indent:-9999px;
			border-radius: 120px; 
		}
		button:hover{
			background: #fff
		}
	</style>
</head>
<body>
	<h1>Texto text-indent CSS</h1>
	<button>ADSI 681446</button>
</body>
</html>
