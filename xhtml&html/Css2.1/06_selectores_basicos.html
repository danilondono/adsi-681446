<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos CSS</title>
	<style>
	/*Selector de Clase*/
	.cuadro1 {
		background-color: blue;
		color: white;
	}
	.grande {
		font-size: 3em;
	}
	/*Selector ID: Identificacion*/
	#cuadro2 {
		background-color: green;
		color: white;
	}
	/*Selector Combinado*/
	div.cuadro3 code#code3 {
		background-color: red;
		color: yellow;
	}
	</style>
</head>
<body>
	<h1>Selectores Basicos CSS</h1>
	<div class="cuadro1 ">
	<h2>Selector tipo clase</h2>
	<code>
		.cuadro1 {<br>
		background-color: blue; <br>
		color: white;
		}
	</code>
	</div>
    <div id= "cuadro2">
	<h2>Selector tipo identificacion</h2>
	<code>
		#cuadro2 {<br>
		background-color: green; <br>
		color: white;
		}
	</code>
	</div>
	<div class="cuadro3">
		<h2>Selector Combinado</h2>
		<code id="code3">
			div.cuadro3 code#code3 {<br>
			background-color: red; <br>
			color: yellow
			}
		</code>
	</div>
</body>
</html>
