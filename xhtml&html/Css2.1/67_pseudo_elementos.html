<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo Selectores de tipo Element</title>
	<style>
		body{font:16px sans-serif;}
		ul.colores li:first-child{
			 background-color: #009;
			 color: #fff;
			}
	</style>
</head>
<body>
	<h1>Pseudo Selectores de tipo Element</h1>
	<h2>:first-child</h2>
	<ul class="colores">
		<li>Rojo</li>
		<li>Verde</li>
		<li>Azul</li>
		<li>Amarillo</li>
	</ul>
</body>
</html>
