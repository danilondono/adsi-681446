<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Repetir Fondo CSS</title>
	<style>
		div{
			background-image: url(imgs/goku2.jpg);
			border: 4px solid hsl( 50, 50%, 0%);
			height: 600px;
			margin: 20px;
			width: 800px;
			}
			div.box1{
				background-repeat: repeat;
			}
			div.box2{
				background-repeat: no-repeat
			}
			div.box3{
				background-repeat: repeat-x
			}
			div.box4{
				background-repeat: repeat-y
			}
	</style>
</head>
<body>
	<h1> Repetir Fondo CSS</h1>
<div class="box1">
	<h1>Repetir</h1>
</div>
<div class="box2">
	<h1>No Repetir</h1>
</div>
<div class="box3">
	<h1>Repetir en X</h1>
</div>
<div class="box4">
	<h1>Repetir en Y</h1>
</div>
</body>
</html>
