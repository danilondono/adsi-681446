<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos CSS</title>
	<style>
	/*Selector Universal*/
	* {color: green;}
	/*Selector de Etiqueta*/
	h1 {color: blue;}
	/*Selector Descendente*/
	body h2 {
		background-color: red;
		color: white;
	}
	</style>
</head>
<body>
	<h1>Selectores Basicos CSS</h1>
	<h2>Selectro Universal</h2>
	<code>
		* {color: green;}
	</code>
	<h2>Selector Etiqueta</h2>
	<code>
		h1 {color: blue;}
	</code>
	<h2>Selector Descendente</h2>
	<code>
		body { color: red;}
	</code>
</body>
</html>
