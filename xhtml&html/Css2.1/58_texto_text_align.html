<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto - text-align CSS</title>
	<style>
		div{
			border-style: dashed double dotted solid;
			border-width: 5px;
			border-color: #00f;
			border-style: dashed double dotted solid;
			display:inline-block;
			margin-right: 10px;
			width: 420px;
			}
		div.caja1 span {vertical-align:top;}
		div.caja2 span { /*vertical-align: middle*/;
			vertical-align: 50px;}
		div.caja3 span {vertical-align:bottom;}
	
	</style>
</head>
<body>
	<h1>Texto - text-align CSS</h1>     
	<div class="caja1">
	<img src="imgs/tigre2.jpg" alt="tigre" width="200px">
	<span>Ayuda-top</span>
	</div>
	<div class="caja2">
	<img src="imgs/tigre2.jpg" alt="tigre" width="200px">
	<span>Ayuda-middle</span>
	</div>
	<div class="caja3">
	<img src="imgs/tigre2.jpg" alt="tigre" width="200px">
	<span>Ayuda-baseline</span>
	</div>
	
	
	
</body>
</html>
