<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo selectoresClases - CSS</title>
	<style>
		fieldset{
			border: 0px solid #302b69;
			background-color: #584fc6;
			padding: 10px;
			width: 400px;
		}
		legend{
			border: 8px solid #302b69 ;
			background-color: #584fc6;
			color:#fff;
			padding: 4px 10px;
		}
		input{
			border: 2px solid #302b69;
			display: block;
			outline: none;
			padding: 10px;
			width: 94%;
		}
		input:focus{
			background-color: #c6c335;
		}
	</style>
</head>
<body>
	<h1>Pseudo selectores Clases - CSS</h1>
	<fieldset>
		<legend>input:focus</legend>
		<input type="text" name="nombre">
		<input type="text" name="apellido">
		<input type="text" name="telefono">
	</fieldset>
</body>
</html>
