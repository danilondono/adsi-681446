<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>posicionamiento Relativo CSS</title>
			<style>
		div#box1{
			border: 3px solid green;
			height: 400px;
			width: 400px;
		}
		div#box2{
			border: 3px solid red;
			height: 200px;
			width: 200px;
			position:relative;
			top: 250px;
			left: 300px;
			width: 200px;
		}
		div#box1 h3{
			color: green;
		}
		div#box2 h3{
			color: red;
		}
		</style>
	</head>
<body>
	<h1>posicionamiento Relativo CSS</h1>
	<div id="box1">
		<h3>Caja 1</h3>
		<div id="box2">
			<h3>Caja 2</h3>
	</div>
</body>
	</html>
