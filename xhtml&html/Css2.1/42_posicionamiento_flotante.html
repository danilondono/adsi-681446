<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento Flotante CSS</title>
	<style>
		ul{
			height: 50px;
			width: 800px;
			margin: 0px auto;
			list-style:none ;
			border: 4px solid #124718;
			background: #1a6121;
			}
		li{
			background-color: #3c6f44;
			border: 1px solid #fff;
			float:left;
			height: 46px;
			line-height: 46px;
			margin-right: 20px;
			text-align: center;
			width: 130px;
			}
		
		li:hover{
			background-color: #1f3b24;
			color: #fff;
			cursor:pointer;
		}
	</style>
</head>
<body>
<div class="caja">
	<h1>Posicionamiento Flotante CSS</h1>
	<ul class="menu">
		<li>Inicio</li>
		<li>Nosotros</li>
		<li>Servivios</li>
		<li>Portafolio</li>
		<li>Contacto</li>
	</ul>
</body>
</html>
