<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizacion - Display - CSS</title>
	<style>
		div{
			border: 2px solid red;
			display: inline;
			}
		a{
			border: 2px solid blue;
			display: block;
			}
	</style>
</head>
<body>
	<h1>Visualizacion - Display - CSS</h1>
		<div> Elemento de bloque (a linea)</div>
		<a href="">Elemento de linea (a bloque)</a>
</body>
</html>
