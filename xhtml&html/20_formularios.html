<head>

	<title>Elementos de Formulario - HTML</title>
</head>
<body>
	<h1>Elementos de Formulario - HTML</h1>
	<form action="" method="post">
		<fieldset>
			<legend>Historias</legend>
			<label for="historia1">historia 1</label>
			<textarea name="histia1" id="historia1" cols="100" rows="10"></textarea>
			<br><br><br>
			<label for="historia2">historia 2</label>
			<textarea name="historia2" id="historia2" cols="100" rows="10"></textarea>
		</fieldset>
	</form>
	<!--form[method=post]>filset>legend{historias}+(label[for=historia1]{historia1}+textarea[name=historia1])(br*2)(label[for=historia2]{historia2}+textarea[name=historia2])-->
