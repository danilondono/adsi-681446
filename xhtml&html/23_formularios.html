<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elemento Input - tipos - HTML</title>
</head>
<body>
	<h1>Elemento Input - tipos - HTML</h1>
	<form action="" method="post">
	<fieldset>
		<legend>elementos Input</legend>
		<label for="contrasena"><strong>Contraseña</strong></label>
		<!-- campo de tipo contraseña -->
		<input type="password" name="contrasena" id="contrasena">
		<br><br>
		<!-- campo de lista de chequeo -->
		<strong>seleccione uno o varios deportes</strong> <br>
		<label>
			<input type="checkbox" name="deportes" value="futbol">
			futbol
		</label>
		<br>
		<label>
			<input type="checkbox" name="deportes" value="baloncesto">
			baloncesto
		</label>
		<br>
			<label>
			<input type="checkbox" name="deportes" value="ciclismo">
			ciclismo
		</label>
		<br><br>
		<!-- campos de tipo radio -->
		<strong>Cuál seleccion suramericana ganara el mundial de brasil.</strong>
		<br>
		<label>
			<input type="radio" name="deportes" value="argentina">
			Argentina
		</label>
		<br>
		<label>
			<input type="radio" name="deportes" value="Brasil">
			Brasil
		</label>
		<br>
		<label>
			<input type="radio" name="deportes" value="Colombia">
			Colombia
		</label>
		<br><br>
		<!-- campos de tipo Envío de Formulario -->
		<input type="submit" value="Enviar Datos">
		<!-- campo de tipo Reestablecer Formulario -->
		<input type="reset" value="Limpiar Formulario">
	</fieldset>
	</form>
</body>
</html>
