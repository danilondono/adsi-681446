<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos de input - tipos - HTML</title>
</head>
<body>
	<h1>Elementos de input - tipos - HTML</h1>
	<form action="" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>etiqueta input</legend>
			<label for="archivo">Archivo</label>
			<!-- campo de tipo archivo -->
			<input type="file" name="archivo" id="archivo">
			<br>
			<!-- campo de tipo oculto -->
			<input type="hidden" name="idgrupo" id="idegrupo" value="681446">
			<br>
			<!-- campo de tipo oculto -->
			<input type="image" src="imags/boton.jpeg">
			<br>
			<!-- campo de tipo boton -->
			<input type="button" value="Esto es un boton">
			<br>
		</fieldset>
	</form>
</body>
</html>
